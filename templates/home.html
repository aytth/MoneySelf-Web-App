<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneySelf</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <!-- <link rel="stylesheet" href="seco.css"> -->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
    crossorigin="anonymous"/>
</head>
<body>
    <!-- Navbar Code -->
    <nav class="navbar">
        <div class="navbar__container">
            <!-- Need to add an image for the logo -->
            <!-- <i class="fa-solid fa-wallet"></i> -> inserted before MoneySelf -->
            <a href="/" id="navbar__logo">MoneySelf</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links"> Home </a>
                </li>
                <li class="navbar__item">
                    <a href="/about" class="navbar__links"> About Us </a>
                </li>
                <li class="navbar__item">
                    <a href="/login" class="navbar__links"> Login </a>
                </li>
                <li class="navbar__btn">
                    <a href="/signup" class="button"> Sign Up </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Hero Code -->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>MoneySelf</h1>
                <h1>Management</h1>
                <p>Manage your money efficiently with us!</p>
                <button class="main__btn">
                    <a href="">Get Started</a>
                </button>
            </div>
            <div class="main__img--container">
                <img src="{{ url_for('static',filename='money_bg_image.svg') }}" alt="pic" id="main__img">
            </div>
        </div>
    </div>

    <!-- FOOTER CODE -->
    <div class="footer__container">
        <div class="footer__links">
          <div class="footer__link--wrapper">
            <div class="footer__link--items">
              <h2>About Us</h2>
              <a href="/sign__up">How it works</a>
              <a href="/">Terms of Service</a>
            </div>
            <div class="footer__link--items">
              <h2>Contact Us</h2>
              <a href="/">Contact</a> <a href="/">Support</a>
            </div>
          </div>
          <div class="footer__link--wrapper">
            <div class="footer__link--items">
              <h2>Social Media</h2>
              <a href="/">Instagram</a>
              <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">Youtube</a> <a href="/">Twitter</a>
            </div>
          </div>
        </div>
        <section class="social__media">
          <div class="social__media--wrap">
            <div class="footer__logo">
              <a href="/" id="footer__logo">MoneySelf</a>
            </div>
            <p class="website__rights">Â© MoneySelf 2023. All rights reserved</p>
            <div class="social__icons">
              <a
                class="social__icon--link"
                href="/"
                target="_blank"
                aria-label="Instagram"
              >
                <i class="fab fa-instagram"></i>
              </a>
              <a
                class="social__icon--link"
                href="https://youtu.be/dQw4w9WgXcQ"
                target="_blank"
                aria-label="Youtube"
              >
                <i class="fab fa-youtube"></i>
              </a>
              <a
                class="social__icon--link"
                href="/"
                target="_blank"
                aria-label="Twitter"
              >
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </div>
        </section>
      </div>
    <script src="{{ url_for('static',filename='animation.js') }}"></script>
</body>
</html>
